<!DOCTYPE html>
<html>

<head lang="ja">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110484704-7"></script>
</head>

<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Project Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container">
    <form class="form-horizontal ">
      <fieldset>

        <!-- Form Name -->
        <legend>New Order Request</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="date">Date</label>
          <div class="col-md-6">
            <input id="date" name="date" type="date" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="customer_name">Customer</label>
          <div class="col-md-6">
            <input id="customer_name" name="customer_name" type="text" placeholder="" class="form-control input-md"
              required="">
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-6 control-label" for="shipping_address">Ship To</label>
          <div class="col-md-6">
            <textarea class="form-control" id="shipping_address" name="shipping_address"></textarea>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="invoice_email">Email (Invoice)</label>
          <div class="col-md-6">
            <input id="invoice_email" name="invoice_email" type="text" placeholder="" class="form-control input-md">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="invoice_address">Address (Invoice)</label>
          <div class="col-md-6">
            <input id="invoice_address" name="invoice_address" type="text" placeholder="" class="form-control input-md">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="billing_percentage">Billing %</label>
          <div class="col-md-6">
            <input id="billing_percentage" name="billing_percentage" type="text" placeholder="100"
              class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="representative">Representative</label>
          <div class="col-md-6">
            <input id="representative" name="representative" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="customer_po">Customer PO #</label>
          <div class="col-md-6">
            <input id="customer_po" name="customer_po" type="text" placeholder="" class="form-control input-md">

          </div>
        </div>

        <div class="form-group">
            <div class="col-md-6">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
            </div>
          </div>
          
      </fieldset>
    </form>
  </div>


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.min.js"></script>
  <script src="sheetsee.js"></script>
  <script src="script.js"></script>

</body>

</html>
