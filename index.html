<!DOCTYPE html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <title>Activities for Kids</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div id="app">
  <h1>Activities!</h1>
  <h3>Reload this page to make a list of 10 activities you can do with your kids.</h3>
  <table>
      <thead>
        <tr>
          <th>Acvivity</th>
          <th>Time</th>
          <th>Category</th>
          <th>Age</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="activity in randomized">
          <td>{{ activity.activity }}</td>
          <td>{{ activity.time }}</td>
          <td>{{ activity.category }}</td>
          <td>{{ activity.age }}</td>
          <td>{{ activity.notes }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.min.js"></script>
  <script src="sheetsee.js"></script>
  <script src="script.js"></script>

</body>
<style>
* {
  margin:10px;
  padding:0px 10px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
}


table {
  table-layout: fixed;
}

thead th:nth-child(1) {
  width: 30%;
}

thead th:nth-child(2) {
  width: 20%;
}

thead th:nth-child(3) {
  width: 15%;
}

thead th:nth-child(4) {
  width: 35%;
}

th, td {
  padding: 15px;
}</style>
</html>
