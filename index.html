<!DOCTYPE html>
<html>

<head lang="ja">
  <meta charset="UTF-8">
  <title>Activities for Kids</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <div id="app" class="container">
    <div class="jumbotron text-center">
      <h1>Kids Activities</h1>
      <button type="button" class="btn btn-block btn-lg btn-primary mb-3" onClick="window.location.reload();">Get
        Activities!</button>
        <hr class="my-4">

      <div v-for="(key, activity) in randomized" class="card">
        <div class="card-body">
          <h3 class="card-title">{{ activity.activity }}</h3>
          <p class="card-text" v-if="activity.notes==='(none)'"></p>
          <p class="card-text" v-else>{{ activity.notes }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Category: {{ activity.category }} </li>
          <li class="list-group-item">Minimum Age: {{ activity.age }}</li>
          <li class="list-group-item">Time: {{ activity.time }} </li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Add to Calendar</a>
          <a href="#" class="card-link">Like</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.min.js"></script>
  <script src="sheetsee.js"></script>
  <script src="script.js"></script>

</body>
<style>

.card {
  margin:10px 0px;
}

h1 {
  margin:0px 0px 30px 0px;
}

</style>

</html>
