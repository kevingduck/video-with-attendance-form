<!DOCTYPE html>
<html>

<head lang="ja">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Activities for Kids</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Kids Activities</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="library.html">Library</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="submit.html">Submit</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="app" class="container">
    <div class="jumbotron text-center">
      <h1>Kids Activities</h1>
      <h5>Submit your idea and share it with the world!</h5>
      <div class="form text-left">
        <form name="activityForm" method="POST" action="/" data-netlify="true">
          <div class="form-row col-md-12">
            <div class="form-group">
              <label>Activity Name
                <input name="inputActivity" type="text" class="form-control" id="inputActivity"
                  placeholder="Activity ...">
              </label>
            </div>
          </div>
          <div class="form-row col-md-12">
            <div class="form-group ">
              <label>Amount of time required to do activity
                <input type="text" name="inputTime" class="form-control" id="inputTime"
                  placeholder="Time (minutes) ...">
              </label>
            </div>
          </div>
          <div class="form-row col-md-12">
            <div class="form-group">
              <label>Category
                <select name="category[]" id="inputCategory" class="form-control">
                  <option v-for="(key, activity) in randomized">{{ activity.category }}</option>
                </select>
              </label>
            </div>
          </div>
          <div class="form-row col-md-12">
            <div class="form-group">
              <label>Minimum Age
                <input name="inputAge" type="text" class="form-control" id="inputAge" placeholder="Age ...">
              </label>
            </div>
          </div>
          <div class="form-row col-md-12">
            <div class="form-group">
              <label>Notes & Instructions
                <textarea name="notes" type="text" class="form-control" id="inputNotes"></textarea>
              </label>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col text-center">
                <button type="submit" class="btn btn-primary col-md-4">Submit</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    </form>
  </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.8/vue.min.js"></script>
  <script src="sheetsee.js"></script>
  <script src="script.js"></script>

</body>

</html>
